[[list]]
    title = "Unpopular Norms among College Students"
    image = "https://raw.githubusercontent.com/sluobo/website2/master/themes/SimpleIntro/static/img/unpopular_norms.JPG"
    link = "https://github.com/sluobo/website2/raw/master/themes/SimpleIntro/static/wpa_unpopular_norms.pdf"
    text = """
        There is a peculiar phenomenon identified in sociology called
        'unpopular norms', which are norms that guide the everyday
        behavior of members of a group that secretly the group members
        actually disagree with. In this project, I investigated unpopular
        norms that exist among college students.
    """
[[list]]
    title = "The role of personality in predicting display rules"
    image = "https://raw.githubusercontent.com/sluobo/website2/master/themes/SimpleIntro/static/img/presentation_personality_displayrules.JPG"
    link = "https://github.com/sluobo/website2/raw/master/themes/SimpleIntro/static/spsp_presentation_personality_displayrules.pdf"
    text = """
        Display rules are informal rules that exist among cultural groups regarding
        how acceptable it is for individuals to express different types of emotions.
        In this study, I investigated the relative importance of individual-level traits,
        specifically personality, and cultural-level factors, display rules, for 
        predicting peoples' expression of different emotions. 
    """
[[list]]
    title = "The relationship between display rules in relational contexts and collectivistic values"
    image = "https://raw.githubusercontent.com/sluobo/website2/master/themes/SimpleIntro/static/img/presenation_displayrules_collectivism.JPG"
    link = "https://github.com/sluobo/website2/raw/master/themes/SimpleIntro/static/wpa_presentation_displayrules_collectivism.pdf"
    text = """
        This study investigated whether differences in how one expresses one emotions to 
        close others, such as one's parents, versus distant others, such as strangers,
        could be explained by how much individuals value collectivism, which is a value
        emphasizing the importance of relational harmony. 
    """
